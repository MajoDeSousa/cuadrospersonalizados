<h2 class="titulo">Cuadros Decorativos</h2>

<div>
  <input onclick="renderizarProductos()" type="radio" id="todos" name="tipoProducto" value="todos" checked>
  <label for="todos">todos</label>

  <input onclick="renderizarProductos('pelicula')" type="radio" id="pelicula" name="tipoProducto" value="pelicula">
  <label for="pelicula">pelicula</label>

  <input onclick="renderizarProductos('serie')" type="radio" id="serie" name="tipoProducto" value="serie">
  <label for="serie">serie</label>
</div>


<div class="container">
  <div class="row">
      <main id="items" class="col-sm-9 row"></main>

      <!-- Carrito -->
      <aside class="col-sm-3">
          <h2>Detalle de Compra</h2>          
          <ul id="carrito" class="container-text list-group"></ul>          
          <p class="container-text text-right">Total: <span id="total"></span></p>
          <button id="boton-vaciar" class="btn btn-warning">Vaciar Carrito</button>      
          <button data-bs-toggle="modal" id="btn-comprar" class="btn btn-success">Comprar</button>
      </aside>
  </div>
</div>

 <!-- Modal -->
 <div class="modal fade" id="ModalError" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Error</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">Elige al menos 1 producto para avanzar con tu compra</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
          Volver
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Avanzá con tu compra</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="form" class="form-register" onsubmit="return addProduct()">
          Nombre:<input type="text" name="fname" value="" id="inputName" required><br />
          Apellido:<input type="text" name="flastName" value="" id="inputLastName" required><br />
          Mail:<input type="email" name="mail" value="" id="inputEmail" required><br />
          Método de pago:<select name="pago" id="inputPaymentMethod">
            <option value="MERCADO PAGO" selected>MERCADO PAGO</option>
            <option value="TARJETA DE CREDITO">TARJETA DE CRÉDITO</option>
            <option value="TARJETA DE DEBITO">TARJETA DE DÉBITO</option>
          </select>
          <br />
          <input type="submit" value="Enviar" id="buttonForm" class="btn btn-primary" />
        </form>

        <div id="confirmacionDatos"></div>
      </div>
      <div class="modal-footer">
        <button type="button" id="boton-seguir" class="btn btn-primary" data-bs-dismiss="modal">
          Seguir comprando
        </button>
        <div class="btn-nueva-compra"></div>
      </div>
    </div>
  </div>
</div>
